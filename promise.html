<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promise = new Promise(function(resolve, reject){
            setTimeout (function(){
                const x ="abc"
                const y ="abc"
                if (x===y){
                    resolve();
                }else{
                    reject();
                }
            },5000)
        });

        promise.
        then(function(){ 
            console.log("success");
        }).
        catch(function(){
            console.log('some error has occure');
        })        
    </script>
</body>
</html>
