<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchData(){
            const response = await fetch('https://dummyjson.com/products/1')
            const datas = await response.json();
            console.log(datas)
            var brandvar = document.getElementById('brand')
            brandvar.textContent=datas.brand;
            var brandvar = document.getElementsByClassName('brand')
            brandvar[0].textContent=datas.brand;
            var image= document.getElementById('image')
            image.src=datas.images[1]
            var para= document.getElementById('descrip')
            para.textContent=datas.description

        }
        fetchData();

    </script>
    <h1 id="brand"></h1>
    <h2 class="brand"></h2>
    <image id="image">
    <p id="descrip"></p>

</body>
</html>
