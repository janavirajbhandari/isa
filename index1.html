<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <tittle>Simple Interest Calculator</tittle>
    </head>
        <body>
            <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
    
            Amount <input type="number"  id="principal">  <br/>
            Rate <input id="rate" type="range" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
            <span id="rate_val">10.25</span>% <br/>
            <label for="years"> No. of Years</label>  
            <select name="year" id="year">
                <option value="1">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>
           
            <button onclick="compute()">Compute Interest</button>
            Interest:<span id="result"></span>
             </div><br>
             <footer class="foot">The Calculator belongs to Janavi Rajbhandari</footer>
        </body>
    </html>
