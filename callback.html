<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call-back function</title>
</head>
<body>
    <script>
        var greeting=(name)=>{
            setTimeout(()=>{alert("hello"+ name) }, 500);
        

        }
        var processUserInput=(callback)=>{
            setTimeout(()=>{
                var name= prompt ("Enter your name");
                callback(name)

            }, 5000);

        }
        processUserInput(greeting)
    </script>
    
</body>
</html>
