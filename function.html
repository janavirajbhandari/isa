    <title>Higher order function</title>

<body>
    <script>
        var arr=[1,2,3,4,5]
        function mul(num){
            return num+2;
        }
        var newArr=arr.map(mul)
        console.log(newArr)
    </script>
    
    <script>
        const ages=[10, 11, 12, 13, 14, 15];
        const result= ages.filter(checkAdult);
        function checkAdult(age){
            return age%2==0;
        }
        console.log(result)
    </script>
